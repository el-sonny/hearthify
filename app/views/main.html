<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Arena Helper</span>
    </h2>
    <span flex></span>
    <md-menu  md-offset='0 45'>
      <md-button aria-label="Open phone interactions menu" class="md-raised" ng-click="vm.openMenu($mdOpenMenu, $event)">
        <span md-menu-origin >Class : {{vm.selectedClass}}</span>
      </md-button>
      <md-menu-content width="3">
        <md-menu-item ng-repeat='class in vm.info.classes' >
          <md-button ng-click="vm.selectClass(class)">
            {{class}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
<md-divider></md-divider>
<div layout='row' class='md-padding search-spot' >
  <card-search flex ng-repeat='slot in vm.searchSlots' choose-card='vm.chooseCard' selected-card='slot.selected' search-text='slot.searchText' player-class='vm.selectedClass'></card-search>
</div>
<div class='md-padding' ng-show='vm.deck.length'>
  <h3>Deck</h3>
  <md-content flex layout='row' layout-wrap>
    <div ng-repeat='card in vm.deck' class='deck-box'>
      <img ng-src='{{card.img}}' />
    </div>
  </md-content>
</div>
